<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        속성

        1) value : radio, checkbox, option, submit, reset, button 필수사용, 나머지는 선택
        2) readonly : 값 변경 불가
        3) required : 필수 입력
        4) autofocus : 입력대기
        5) disabled : 사용불가 상태
        6) size(화면의 보여지는 자릿수), maxlength(최대입력), min, max
        7) multiple : 여러개 지정(ex.파일 여러개)
        8) pattern : regex 를 이용한 입력형식 지정
        9) placeholder : 예시값, 뭘 써야할지 알려주는 용도
        10) step : 단위 설정
    -->

    <fieldset>
      <legend>개인정보</legend>
      <form action="" method="get">
        <div>
          <input type="text" name="" id="" />
        </div>
      </form>
    </fieldset>

    <form action="" method="get">
      <div>
        <!-- [A-Za-z]{3} : 알파벳 3자리 -->
        <input type="text" name="code" id="" pattern="[A-Za-z]{3}" />
        <input type="tel" name="tel" id="" pattern="[0-9]{3}-{4}-{4}" />
      </div>
      <div>
        <input type="file" name="" id="" multiple />
      </div>
      <div>
        <label for="datemax">date1</label>
        <input type="date" name="datemax" id="datemax" max="2025-04-01" min="2025-01-01" />
      </div>
      <div>
        <label for="num">num</label>
        <input type="number" name="num" id="num" max="10" min="1" step="3" />
      </div>
      <div>
        <label for="name">name</label>
        <input type="text" name="name" id="name" value="홍길동" disabled />
      </div>
      <div>
        <label>
          age
          <input type="text" name="age" id="age" required autofocus size="10" maxlength="2" />
        </label>
      </div>
      <div>
        <label for="gender">성별</label>
        <input type="checkbox" name="gender" id="" value="남" />남
        <input type="checkbox" name="gender" id="" value="여" />여
      </div>

      <div>
        <select name="fruits" id="">
          <option value="사과">사과</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
        </select>
      </div>

      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </div>
    </form>
  </body>
</html>

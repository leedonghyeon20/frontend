<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <li>이름 <input type="text" name="" id="" placeholder="여백없이 입력" required /></li>
          <li>
            연락처
            <input
              type="tel"
              name="tel"
              id=""
              placeholder="연락가능한 번호"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              required
            />
          </li>
        </div>
      </fieldset>

      <fieldset>
        <legend>배송지 정보</legend>
        <div>
          <li>주소 <input type="text" name="addr" id="" size="40" required /></li>
          <li>
            전화번호 <input type="tel" name="phone" id="" size="20" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />
          </li>
          <li>메모 <textarea name="memo" id="" cols="40" rows="3"></textarea></li>
        </div>
      </fieldset>

      <fieldset>
        <legend>주문 정보</legend>
        <div>
          <li>
            <input type="checkbox" name="order" id="" placeholder="" />
            <label for="">과태말라 안티구아 (100g)</label>
            <input type="number" name="num" id="num" max="1" min="1" value="0" /> 개
          </li>
          <li>
            <input type="checkbox" name="order" id="" placeholder="" />
            <label for="">인도네시아 만델링 (100g)</label>
            <input type="number" name="num" id="num" max="1" min="1" value="0" /> 개
          </li>
          <li>
            <input type="checkbox" name="order" id="" placeholder="" />
            <label for="">탐라는도다(블렌딩) (100g)</label>
            <input type="number" name="num" id="num" max="1" min="1" value="0" /> 개
          </li>
        </div>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시작성" />
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포맷 : 진하게, 기울임, 윗첨자, 아랫첨자  
     1) 진하게
        b : bold text
        strong : Important text
     2) 기울임
        i : Italic text
        em : Emphasized text
     3) 글자 가운데 취소선
        del : deleted text
     4) 첨자
        sup : 윗첨자
        sub : 아랫첨자
    
    
    -->
    <b>This text is bold</b>
    <br />
    <strong>This text is bold</strong>
    <b>Lorem ipsum</b> dolor sit <b>amet consectetur</b> adipisicing elit. Iure, possimus tenetur voluptas optio
    <i>voluptatum id a nihil</i> aliquid accusamus cum! Mollitia <em>amet maiores nulla ipsa</em> culpa
    <del>in provident</del>
    facilis harum. <br />
    10<sup>2</sup> 10<sub>2</sub>
  </body>
</html>

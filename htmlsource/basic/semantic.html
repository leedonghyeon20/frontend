<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    
    non-semantic : div, span
    semantic : img, table, article, header, aside, footer, nav, section...

    -->

    <!-- 상단 작성 시 -->
    <div id="header">
      <h1>Header</h1>
    </div>

    <header>
      <h1>Header</h1>
    </header>

    <nav>
      <!-- navigation -->
    </nav>

    <!-- 
        요소 배치
        1) 인라인(하나의 행 나눠 씀) : img, a, b, strong, input요소, textarea, select, label
        2) 블럭(하나의 행 다 씀) : header, h1, div, ul, li, ol, table
    -->
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />

    <input type="text" name="" id="" />
    <input type="radio" name="" id="" />

    <textarea name="" id=""></textarea>
    <select name="" id=""></select>
    <div>
      <input type="text" name="" id="" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <h2>숫자 맞추기</h2>
    <p>
      컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1 ~ 100 사이에 있습니다.
    </p>
    <div>
      <label>
        숫자
        <input type="text" id="num1" name="num1" size="5" />
        <button type="button">확인</button>
      </label>
    </div>
    <div>
      <label>
        추측횟수
        <input type="text" id="count" name="count" size="5" readonly />
      </label>
    </div>
    <div>
      <label>
        힌트
        <input type="text" id="hint" name="hint" readonly />
      </label>
    </div>
    <script>
      // 컴퓨터 - 임의의 숫자(1~100)
      const num = Math.floor(Math.random() * 100) + 1;
      // 추측횟수
      let count = 0;
      // 힌트 요소 찾기
      const hint = document.querySelector("#hint");

      // 확인을 누르면
      const button = document.querySelector("button");
      button.addEventListener("click", (e) => {
        // 사용자가 입력한 숫자 가져오기
        const num1 = parseInt(document.querySelector("#num1").value);
        console.log(num1);
        // 추측횟수 +1
        count++;
        document.querySelector("#count").value = count;

        if (num1 < num) {
          // 입력숫자 < 컴퓨터 : 숫자가 작습니다(힌트)
          hint.value = "추측값이 작습니다.";
        } else if (num1 > num) {
          hint.value = "추측값이 큽니다.";
        } else {
          hint.value = "정답입니다.";
          e.target.disabled = "true";
        }

        // 입력숫자 > 컴퓨터 : 숫자가 큽니다(힌트)
        // 입력숫자 == 컴퓨터 : 정답입니다(힌트)
      });

      //   console.log(num1.textContent);
    </script>
  </body>
</html>

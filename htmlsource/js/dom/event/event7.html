<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* #p1 {
      color: aqua;
      font-size: 20px;
      font-style: oblique;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    } */
  </style>
  <body>
    <p id="p1">This is a paragraph.</p>
    <button type="button">눌러보세요</button>
    <script>
      // button 클릭 시 p1의 스타일 변경하기
      // 글자색상, 글자크기, 글꼴 => 임의
      const b = document.querySelector("button");
      //   b.addEventListener("click", () => {
      //     b.style.color = "aqua";
      //     b.style.fontSize = "20px";
      //     b.style.fontStyle = "oblique";
      //   });
      const id = document.querySelector("#p1");
      b.addEventListener("click", () => {
        id.style.color = "aqua";
        id.style.fontSize = "20px";
        id.style.fontStyle = "oblique";
        id.fontFamily = "Segoe UI";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div class="mb-3">
          <label for="userid" class="form-label">아이디</label>
          <input type="text" class="form-control" id="userid" name="userid" />
          <div class="text-danger d-none">아이디를 입력하세요</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" />
          <div class="text-danger d-none">비밀번호를 입력하세요</div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">나이</label>
          <input type="number" class="form-control" id="age" name="age" />
          <div class="text-danger d-none">나이를 입력하세요</div>
        </div>
        <button type="submit" class="btn btn-success">제출</button>
        <div id="result"></div>
      </form>
      <script>
        // submit 이벤트 : form 요소
        document.querySelector("form").addEventListener("submit", (e) => {
          // 폼 submit 중지
          e.preventDefault();

          const form = e.target;

          // userid, password, age value 가 비어 있는지 확인
          // form 안 input 요소 찾기
          // document.querySelector("form-control");
          // document.querySelector(".one").addEventListener("click", (e) => console.log(e.target.textContent));

          // form.이름
          const id = form.userid;
          const password = form.password;
          const age = form.age;
          console.log(id.value);
          console.log(password.value);
          console.log(age.value);

          const danger = document.querySelector(".text-danger");
          // const t = document.querySelector(".mb-3");
          // console.log(t.text.value);
          if (id.value === "") {
            // userid 형제요소를 보여주기
            userid.nextElementSibling.classList.remove("d-none");
            id.focus();
            return;
          } else if (password.value === "") {
            // password 형제요소를 보여주기
            password.nextElementSibling.classList.remove("d-none");
            password.focus();
            return;
          } else if (age.value === "") {
            // age 형제요소를 보여주기
            age.nextElementSibling.classList.remove("d-none");
            age.focus();
            return;
          } else {
            document.querySelector("#result").textContent = id.value + " " + password.value + " " + age.value;
          }
        });
      </script>
    </div>
  </body>
</html>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">DM으로 부탁드려요~ 🙏</span>
      </div>
    </nav>
    <script>
      // badge 클릭 시 클래스명 변경 bg-dark => bg-warning, 글자색상 검정색, Light
      //                             bg => bg-dark, 글자색상 흰색, Dark
      // 클래스명 변경(one => header)
      const bg = document.querySelector("span:nth-child(2)");
      console.log(bg);
      bg.addEventListener("click", () => {
        if (bg.className === "badge bg-dark") {
          bg.classList.replace("bg-dark", "bg-warning");
          bg.textContent = "🙏팔로잉 후에 DM 주세요🙏";
          bg.style.color = "black";
        } else {
          bg.classList.replace("bg-warning", "bg-dark");
          bg.textContent = "DM으로 부탁드려요~ 🙏";
          bg.style.color = "white";
        }
      });

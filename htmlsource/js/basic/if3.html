<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 국어, 영어, 수학 점수를 입력받은 후 평균점수에 맞는 학점 출력
      // >=90 A, >=80 B, >=70 C, >=60 D, F

      let num1 = Number(prompt("국어점수를 입력해 주세요"));
      let num2 = Number(prompt("영어점수를 입력해 주세요"));
      let num3 = Number(prompt("수학점수를 입력해 주세요"));

      let avg = (num1 + num2 + num3) / 3;

      if (avg >= 90) {
        document.write("<h3>A</h3>");
      } else if (avg >= 80) {
        document.write("<h3>B</h3>");
      } else if (avg >= 70) {
        document.write("<h3>C</h3>");
      } else if (avg >= 60) {
        document.write("<h3>D</h3>");
      } else {
        document.write("<h3>F</h3>");
      }
    </script>
  </body>
</html>

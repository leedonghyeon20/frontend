<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자에게 숫자를 하나 입력받은 후 그 숫자가 양수, 음수인지를 구분하는 프로그램
      // Number() 를 사용해서 숫자가 아닌 경우라면 숫자아님 출력
      let num = Number(prompt("숫자를 입력해 주세요"));

      if (num > 0) {
        alert("양수");
      } else if (num < 0) {
        alert("음수");
      } else if (isNaN(num)) {
        alert("숫자아님");
      } else if (num == 0) {
        alert("0");
      }
    </script>
  </body>
</html>
